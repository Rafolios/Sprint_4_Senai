    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        //

        console.log("Liste somente os personagens cuja editora seja Marvel");
        console.log(personagens.filter(p => p.editora == "Marvel"))

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        //

        console.log("Liste somente os personagens cuja data de Aparição seja superior a 1950");
        let pAparicao = personagens.filter(p => p.dataAparicao > 1950);
        console.log(pAparicao)

        // 3.	Some a idade de todos os personagens;
        //

        console.log("Some a idade de todos os personagens");
        AnoAtual = parseInt(new Date().getFullYear());
        const Idades = personagens.map(p => AnoAtual - p.dataAparicao).reduce((a, b) => a + b, 0)
        console.log(Idades)
        
        // 4.	Traga somente os nomes dos personagens;
        //

        console.log("Traga somente os nomes dos personagens");
        const pNomes = personagens.map(p => p.nome);
        console.log(pNomes)

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        //

        console.log("Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel");
        const CapitaMarvel = 
        {
            nome: "Capitã Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        }
        personagens.push(CapitaMarvel)
        console.log(personagens)

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        //

        console.log("Mostre a quantidade de personagens da Marvel que possuem na lista")
        const QuantPersonagens = personagens.filter(p => p.editora == "Marvel").length
        console.log(QuantPersonagens)

        // 7. Mostre o nome e a idade dos personagens
        //

        console.log("Mostre o nome e a idade dos personagens");
        const pNomesIdades = personagens.map(p =>
        {
            const NovaLista = {};

            NovaLista.nome = p.nome;
            NovaLista.idade = AnoAtual - p.dataAparicao;
            return NovaLista
        })
        console.log(pNomesIdades)

    </script>
